<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list-group w-100" *ngFor="let todo of todos">
        <li class="list-group-item d-flex justify-content-between w-100">
            <span>
                <input (change)="changeTodoStatus(todo)" type="checkbox" checked="todo.isComplete">
            </span>
            <span>
                {{todo.title | uppercase}}
            </span>
            <span>
                {{todo.date | date:'dd/mm/yy'}}
            </span>
            
            <button (click)="deleteTodo(todo)" class="btn btn-danger">Delete</button> 
            
        </li>
    </ul>
</body>
</html>
